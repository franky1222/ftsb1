<div class="main clearfix">
     <div class="grid-780 grid-780-pd fn-hidden fn-clear">
        <div class="navi-container">
			<ol class="ui-step    ui-step-4 ">
				<li id = "li1" class="ui-step-start ui-step-active">
					<div class="ui-step-line">-</div>
					<div class="ui-step-icon">
						<i id = "li1-t" class="iconfont">y</i>
						<i class="ui-step-number">1</i>
						<span class="ui-step-text">上传图片</span>
					</div>
				</li>

				 <li id = "li2">
					<div class="ui-step-line">-</div>
					<div class="ui-step-icon">
						<i id = "li2-t" class="iconfont">y</i>
						<i class="ui-step-number">2</i>
						<span class="ui-step-text">定位&调整</span>
					</div>
				</li>

				<li id = "li3">
						<div class="ui-step-line">-</div>

						<span class="ui-step-text">下载</span>
					</div>
				</li>

    <div>
    <img id="img" style="display:none"/>
    </div>
	<!-- 以下为左侧灰色区域 -->
    <div class="col-xs-3 maxHeight" id="leftScroll" style="padding-left: 10;height: 760px">
        <div class="col-xs-12"></div>
		<div class="sideNav">
			<div class="oneStair">
				<div class="titleStair">
					<i class="iconfont icon-home"></i><h4>额外功能</h4><i class="iconfont icon-xiajiantou pullDown pullDown1"></i>
				</div>
				<ul class="stairUL">
					<li onclick="fun1()"><i class="iconfont icon-iconfontwendang"></i>PDF上传</li>
					<li onclick="fun2()"><i class="iconfont icon-iconfontwendang"></i>图片上传</li>
					<li><i class="iconfont icon-iconfontwendang"></i>待添加</li>
				</ul>
			</div>
		</div>

    <div class="col-xs-6 maxHeight" style="background-color: #f2f7f2;height: 760px">
        <div class="center_img_div">
            <!--<*******************************************************************************************************************************>-->
            <div id="1" class="col-xs-13" style="display:none;padding: 0 10px 8px 10px;margin-bottom: 10px;border-bottom: 1px solid #eee">
                <form action="/blog/up_pdf" enctype="multipart/form-data" method="post" id="fm2"  onsubmit="return checkPdf()">
                    <div>
                        <label for="pdf_file" class=" btn_base" style="width: 100px;height: 35px;line-height: 35px;">选择PDF</label>
                        <input  type="file" id="pdf_file"  style="display:none" name="pdf" accept="application/pdf"/>
						<input type="hidden" id="filesname2" style="display:none" name="filesname2">
                    </div>
                    <div>
                        <label for="btn2" class="btn_base" style="width: 100px;height: 35px;line-height: 35px;">上传PDF</label>
                        <button  type="submit" id="btn2" style="display: none" name="btn2"></button>
                    </div>
                </form>
            </div>
             <!--<*******************************************************************************************************************************>-->
            <div id="2" class="col-xs-12" style="padding: 0 10px 8px 10px;margin-bottom: 10px;border-bottom: 1px solid #eee">
                <form action="/blog/up_photo" enctype="multipart/form-data" method="post" id="fm1" target="_self" onsubmit="return checkLength()">
                    <div>
                        <label for="file" class=" btn_base" style="width: 100px;height: 35px;line-height: 35px;">选择文件</label>
                        <input  type="file" multiple id="file"  style="display:none" name="photo" accept="image/*" onchange="FileCountCheck()" />
                        <input type="hidden" id="x" style="display:none" name="x">
                        <input type="hidden" id="y" style="display:none" name="y">
						<input type="hidden" id="filesname" style="display:none" name="filesname">

                    </div>
                    <div>
                        <label for="btn1" class="btn_base" style="width: 100px;height: 35px;line-height: 35px;">上传</label>
                        <button  type="submit" id="btn1" style="display: none" name="btn1"></button>
                    </div>
                </form>
                <!--<form action="/quitLogin"  id= "quitL" method="post">-->

                <!--</form>-->
            </div>
            <div class="center_img">
                <canvas id="canvas1"  width="600px" height="600px" style="margin:0 auto;display: block"></canvas>
				<div id="dd" style="width:610px;height:600px;margin-left:90px;display:none"></div>
            </div>
        </div>

	function fun1(){
		document.getElementById("1").style.display = "block" ;
		document.getElementById("2").style.display = "none" ;
	}
	function fun2(){
		document.getElementById("1").style.display = "none" ;
		document.getElementById("2").style.display = "block" ;
	}
	$(function(){
        $(".titleStair").click(function(){
            <!-- $(this).toggleClass("pullDown1"); -->
            $(this).parent().children(".stairUL").slideToggle();
        });
    });
	
</script>
